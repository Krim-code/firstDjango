{% extends "base.html" %}

{% block content %}

<h2>Delete Post</h2>

<form method="POST">
    {% csrf_token %}
    <p>Are you sure that you want to delete this post "{{ post.title }}" ?</p>

    <div>
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'posts' %}">Cancel</a>
    </div>


</form>



{% endblock %}
